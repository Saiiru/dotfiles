# --- Tmux config --- 
# Generated by Gemini from 'neonsairu'

# Prefix (changed from C-a to C-b to avoid conflict with Kitty)
unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix

# General
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g set-titles on
set -g history-limit 10000
set -g mouse on

# Reload config
bind r source-file $HOME/.tmux.conf \; display "Reloaded tmux config"

# Keybinds
bind j new-window "$HOME/.local/bin/java-new"

# fzf sessionizer popup
bind s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$\(tmux display-message -p '#S'\)\"$ | fzf --reverse | xargs tmux switch-client -t"

# Vi-style copy-mode and clipboard integration
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# vim-tmux-navigator integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\S+\/)?g?(n?vim?x?)(diff)?$"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# --- Theme ---
# Status line
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=#F8F8F2,bg=#0B0A12"
set -g status-left ""
set -g status-right "#[fg=#262533]%Y-%m-%d %H:%M "

# Window status
setw -g window-status-format "#[fg=#262533] #I:#W "
setw -g window-status-current-format "#[fg=#00F0FF,bold] #I:#W "

# Panes
set -g pane-border-style "fg=#262533"
set -g pane-active-border-style "fg=#00F0FF"

# Messages
set -g message-style "fg=#0B0A12,bg=#00F0FF,bold"

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Initialize TPM (keep this line at the very bottom)
run '$HOME/.tmux/plugins/tpm/tpm'
