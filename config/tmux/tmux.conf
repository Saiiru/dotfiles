# :: KORA NEURAL MULTIPLEXER - BATMAN HUD
# :: Advanced Tactical Display System

# :: CORE CONFIGURATION
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc,kitty:Tc"
set -as terminal-features ",*:RGB"

# :: PREFIX KEY - TACTICAL COMMAND
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# :: NEURAL OPTIMIZATIONS
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -sg escape-time 0
set -g mouse on
setw -g mode-keys vi
set -g focus-events on
set -g set-titles on
set -g set-titles-string '󰓩 KORA #S ● #W'

# :: HUD CONFIGURATION - BATMAN TACTICAL DISPLAY
set -g status-interval 1
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style 'bg=#0A0A0F fg=#B0B0C0'
set -g status-left-length 100
set -g status-right-length 100

# :: LEFT STATUS - SYSTEM IDENTIFICATION
set -g status-left '#[fg=#0A0A0F,bg=#8B5CF6,bold] 󰓩 KORA #[fg=#8B5CF6,bg=#1A1A2E]#[fg=#B0B0C0,bg=#1A1A2E] #S #[fg=#1A1A2E,bg=#2D2D4A]#[fg=#00CED1,bg=#2D2D4A] #(whoami) #[fg=#2D2D4A,bg=#0A0A0F]'

# :: WINDOW STATUS - TACTICAL MODULES
set -g window-status-separator ''
set -g window-status-format '#[fg=#0A0A0F,bg=#1A1A2E]#[fg=#B0B0C0,bg=#1A1A2E] #I  #W #[fg=#1A1A2E,bg=#0A0A0F]'
set -g window-status-current-format '#[fg=#0A0A0F,bg=#00CED1]#[fg=#0A0A0F,bg=#00CED1,bold] #I  #W #[fg=#00CED1,bg=#0A0A0F]'
set -g window-status-activity-style 'fg=#FFD700,bg=#1A1A2E,bold'
set -g window-status-bell-style 'fg=#DC143C,bg=#1A1A2E,bold,blink'

# :: RIGHT STATUS - SYSTEM MONITORS
set -g status-right '#[fg=#2D2D4A,bg=#0A0A0F]#[fg=#B0B0C0,bg=#2D2D4A]  #(top -bn1 | grep "Cpu(s)" | awk "{print \$2}" | cut -d"%" -f1)% #[fg=#1A1A2E,bg=#2D2D4A]#[fg=#B0B0C0,bg=#1A1A2E]  #(free -h | awk "/^Mem:/ {print \$3\"/\"\$2}") #[fg=#8B5CF6,bg=#1A1A2E]#[fg=#0A0A0F,bg=#8B5CF6,bold] 󰥔 %H:%M:%S '

# :: PANE BORDERS - NEURAL CONNECTIONS
set -g pane-border-style 'fg=#1A1A2E'
set -g pane-active-border-style 'fg=#8B5CF6'
set -g pane-border-lines heavy
set -g display-panes-time 1000
set -g display-panes-colour '#8B5CF6'
set -g display-panes-active-colour '#00CED1'

# :: MESSAGE STYLING - TACTICAL ALERTS
set -g message-style 'fg=#0A0A0F bg=#8B5CF6 bold'
set -g message-command-style 'fg=#0A0A0F bg=#00CED1 bold'

# :: COPY MODE - ENHANCED VISUALS
set -g mode-style 'fg=#0A0A0F bg=#8B5CF6 bold'
set -g copy-mode-match-style 'fg=#0A0A0F bg=#FFD700 bold'
set -g copy-mode-current-match-style 'fg=#0A0A0F bg=#00FF7F bold'

# :: CLOCK MODE
set -g clock-mode-colour '#00CED1'
set -g clock-mode-style 24

# :: KEY BINDINGS - TACTICAL OPERATIONS

# :: Window management
bind c new-window -c "#{pane_current_path}" -n "󰓩"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# :: Navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# :: Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# :: Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind Tab last-window

# :: Layouts
bind Space next-layout
bind Enter break-pane
bind ! break-pane -d

# :: Copy mode enhancements
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind P paste-buffer

# :: Session management with FZF
bind S display-popup -E "\
  tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
  grep -v '^$' |\
  fzf --header='[KORA] Select Session' \
      --bind='enter:accept' \
      --preview 'tmux list-windows -t {}' \
      --preview-window=right:60%:wrap |\
  xargs tmux switch-client -t"

# :: Window management with FZF
bind W display-popup -E "\
  tmux list-windows -F '#{window_index}: #{window_name}' |\
  fzf --header='[KORA] Select Window' \
      --bind='enter:accept' |\
  cut -d':' -f1 |\
  xargs tmux select-window -t"

# :: Quick launchers - BATMAN MODE
bind F1 new-window -n '󰄄 MONITOR' 'btop'
bind F2 new-window -n ' LOGS' 'journalctl -f'
bind F3 new-window -n '󰊢 GIT' 'lazygit'
bind F4 split-window -h -p 35 'watch -n 1 -c "echo -e \"\033[35m󰓩 KORA STATUS\033[0m\n\" && date +\"%H:%M:%S\" | figlet -f slant | lolcat && echo && free -h && echo && df -h /"'

# :: Rename shortcuts
bind R command-prompt -I "#{window_name}" "rename-window '%%'"
bind '$' command-prompt -I "#{session_name}" "rename-session '%%'"

# :: Reload config
bind r source-file ~/.tmux.conf \; display-message " Config reloaded"

# :: Toggle status bar
bind b if -F '#{s/off//:status}' 'set status off' 'set status on'

# :: PLUGIN MANAGER (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# :: Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @yank_selection_mouse 'clipboard'

# :: Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
