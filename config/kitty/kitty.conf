# ═══════════════════════════════════════════════════════════════════════════
# 🔤 TYPOGRAPHY - GEIST FONT
# ═══════════════════════════════════════════════════════════════════════════
font_family      Geist Mono
bold_font        Geist Mono Bold
italic_font      Geist Mono Italic
bold_italic_font Geist Mono Bold Italic
font_size        13.0

# Font features
font_features GeistMono-Regular +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06

# Nerd font symbols
symbol_map U+E5FA-U+E62B Symbols Nerd Font Mono
symbol_map U+E700-U+E7C5 Symbols Nerd Font Mono
symbol_map U+F000-U+F2E0 Symbols Nerd Font Mono
symbol_map U+E200-U+E2A9 Symbols Nerd Font Mono
symbol_map U+F500-U+FD46 Symbols Nerd Font Mono
symbol_map U+E300-U+E3EB Symbols Nerd Font Mono

# ═══════════════════════════════════════════════════════════════════════════
# 🖼️ DARK CYBERPUNK BACKGROUND
# ═══════════════════════════════════════════════════════════════════════════
background_opacity 0.82
dynamic_background_opacity yes

# Dark cyberpunk background (no distracting images)
background_image none
background_tint 0.9

# ═══════════════════════════════════════════════════════════════════════════
# 🪟 WINDOW CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
hide_window_decorations titlebar-only
window_border_width 2pt
window_margin_width 20
window_padding_width 25
draw_minimal_borders yes
placement_strategy center

# ═══════════════════════════════════════════════════════════════════════════
# 🎯 CURSOR - KORA CYBERPUNK STYLE
# ═══════════════════════════════════════════════════════════════════════════
cursor #D975FC
cursor_text_color #0F0F23
cursor_shape beam
cursor_beam_thickness 3.0
cursor_blink_interval 0.8
cursor_stop_blinking_after 10.0

# ═══════════════════════════════════════════════════════════════════════════
# 📜 SCROLLBACK
# ═══════════════════════════════════════════════════════════════════════════
scrollback_lines 10000
wheel_scroll_multiplier 5.0

# ═══════════════════════════════════════════════════════════════════════════
# 🖱️ MOUSE
# ═══════════════════════════════════════════════════════════════════════════
mouse_hide_wait 3.0
url_color #00FFFF
url_style double
detect_urls yes
copy_on_select no

# ═══════════════════════════════════════════════════════════════════════════
# ⚡ PERFORMANCE
# ═══════════════════════════════════════════════════════════════════════════
repaint_delay 10
input_delay 3
sync_to_monitor yes
enable_audio_bell no

# ═══════════════════════════════════════════════════════════════════════════
# 📑 TAB BAR - CYBERPUNK STYLE
# ═══════════════════════════════════════════════════════════════════════════
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_activity_symbol "龍"
tab_title_template "龍 {title}"

# ═══════════════════════════════════════════════════════════════════════════
# 🎨 KORA CYBERPUNK COLOR SCHEME - MATCHING YOUR PROMPT
# ═══════════════════════════════════════════════════════════════════════════

# Special colors - Extra dark background
foreground #FFFFFF
background #0F0F23
selection_foreground #0F0F23
selection_background #D975FC
cursor #D975FC
cursor_text_color #0F0F23

