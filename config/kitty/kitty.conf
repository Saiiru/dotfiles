# :: KORA NEURAL INTERFACE - TERMINAL CONFIGURATION
# :: Perception. Precision. Protocol.
# :: Operator: Sairu Dragnovitch

# :: TYPOGRAPHY MATRIX - NERD FONT DEPLOYMENT
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        12.0

# Fallback fonts for complete symbol coverage
symbol_map U+E5FA-U+E62B Symbols Nerd Font
symbol_map U+E700-U+E7C5 Symbols Nerd Font
symbol_map U+F000-U+F2E0 Symbols Nerd Font
symbol_map U+E200-U+E2A9 Symbols Nerd Font
symbol_map U+F500-U+FD46 Symbols Nerd Font
symbol_map U+E300-U+E3EB Symbols Nerd Font
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font

# :: LIGATURE SUPPORT - ENHANCED CODE PERCEPTION
disable_ligatures never
font_features JetBrainsMonoNerdFont-Regular +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +zero +onum

# :: VISUAL INTERFACE - STEALTH MODE ACTIVE
background_opacity 0.90
dynamic_background_opacity yes
background_blur 0

# :: WINDOW CONFIGURATION - TACTICAL DISPLAY
hide_window_decorations titlebar-only
window_border_width 1pt
window_margin_width 8
window_padding_width 10
draw_minimal_borders yes
placement_strategy center

# :: CURSOR DYNAMICS - NEURAL TRACKING
cursor #A78BFA
cursor_text_color #0F0F1A
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# :: SCROLLBACK - TACTICAL MEMORY
scrollback_lines 10000
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# :: MOUSE INTEGRATION - PRECISION CONTROL
mouse_hide_wait 3.0
url_color #60A5FA
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select no

# :: PERFORMANCE OPTIMIZATION - NEURAL ENHANCEMENT
repaint_delay 10
input_delay 3
sync_to_monitor yes

# :: BELL CONFIGURATION - STEALTH ALERTS
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# :: TAB BAR - MISSION CONTROL
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_min_tabs 2
tab_powerline_style slanted
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# :: KORA ZENTWILIGHT COLOR SCHEME
# Special
foreground #E2E8F0
background #0F0F1A
selection_foreground #0F0F1A
selection_background #A78BFA

