# kitty.conf
# KORA · Kitty Configuration (Grimório Neo-Noir)
#
# Configuração do terminal Kitty, otimizada para um visual coeso com o Neovim e Tmux,
# e uma experiência de usuário fluida. Foco em tipografia clara, cores vibrantes
# e um fundo sutilmente translúcido para a estética "grimório neo-noir".

# Fontes: CascadiaCodePL para clareza e suporte a Nerd Fonts.
font_family           CascadiaCodePL Nerd Font Mono
italic_font           CascadiaCodePL Nerd Font Mono Italic
bold_font             CascadiaCodePL Nerd Font Mono Bold
bold_italic_font      CascadiaCodePL Nerd Font Mono Bold Italic
font_size             12.0
disable_ligatures     never # Manter ligaturas para melhor legibilidade
font_features         CascadiaCodePL-Regular +cv01 +cv02 +cv05 +cv09 +cv14 +cv16 +cv18 +cv25 +cv26 +cv28 +cv32 +cv34 +ss01 +ss02 +ss03 +ss04 +ss05 +ss07
font_fallback         Fira Mono Nerd Font, Hack Nerd Font Mono, Noto Color Emoji # Fontes de fallback

# Cores: Inclui a paleta 'grimório neo-noir' customizada.
include ~/.config/kitty/colors.conf
enable_ligatures yes # Habilitar ligaturas

# Opacidade: Fundo sutilmente translúcido para a estética neo-noir.
background_opacity 0.88
dynamic_background_opacity yes

# Preenchimento / Layout
window_padding_width 8
tab_bar_style powerline

# Imagem de Fundo (Opcional): Adiciona um toque visual à estética.
background_image ~/.config/kitty/background.png
background_image_layout scaled

# Bordas: Cores alinhadas com o tema.
active_border_color #9A6CFF 
inactive_border_color #262533 

# Mapeamentos de Teclas: Atalhos para um workflow eficiente.
# Navegação de janelas/painéis (similar ao tmux-navigator)
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up

map ctrl+shift+t launch --type=tab --cwd=current zsh
map ctrl+shift+enter launch --type=window --cwd=current zsh
map ctrl+shift+n launch --type=tab --cwd=current nvim .
map ctrl+shift+g launch --type=tab --cwd=current lazygit

# Copiar/Colar (Kitty maps)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Integração Sesh: Lançador de sessões Sesh.
map ctrl+shift+s launch --type=window --cwd=current /home/sairu/dotfiles/.scripts/kora-sesh-launcher

# Iniciar/Restaurar sessão Tmux
map ctrl+shift+u launch --type=window --cwd=current tmux new-session -A -s main

# Variável de Ambiente TERM: Garante compatibilidade com Tmux e outras ferramentas.
env TERM xterm-kitty
allow_remote_control yes 
