# --- Kitty config --- 
# Generated by Gemini from 'neonsairu'
# Integrates oh-my-kitty features

# Font
font_family JetBrainsMono Nerd Font
font_size 11.0

# Performance (descomente e ajuste se necessÃ¡rio)
# repaint_delay 10
# input_delay 3
# sync_to_monitor no

# Scrollback
scrollback_lines 8000

# Paste actions
paste_actions quote-urls-at-prompt strip_trailing_spaces never

# Selection
select_by_word_characters @-./_~?&=%+#

# Hyperlinks
show_hyperlink_targets yes
allow_hyperlinks yes
shell_integration enabled

# Remote control
remote_kitty if-needed
share_connections yes
allow_remote_control yes

# Mouse
mouse_map left click ungrabbed no-op
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+left press ungrabbed mouse_selection normal
mouse_map right press ungrabbed copy_to_clipboard

# Window sizing
remember_window_size yes
initial_window_width 640
initial_window_height 400

# Layouts
enabled_layouts splits,stack
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.5pt
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ

# Confirm close
confirm_os_window_close -1

# Tab bar style
tab_bar_style powerline
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{'ðŸ‡¿' if layout_name == 'stack' and num_windows > 1 else ''}{title}"

# Background opacity (for transparency)
background_opacity 0.85 # Ajuste este valor para a transparÃªncia desejada
dynamic_background_opacity yes

# Theme
include theme.conf

# Keybindings (using ctrl+a as prefix, as per oh-my-kitty)
kitty_mod ctrl+shift

# Disable default kitty_mod+enter for new window to avoid accidental creation
map kitty_mod+enter no-op
map cmd+enter no-op

# Tmux-like keybindings for Kitty's internal windows/tabs
map ctrl+a>x close_window
map ctrl+a>] next_window
map ctrl+a>[ previous_window
map ctrl+a>period move_window_forward
map ctrl+a>comma move_window_backward
map ctrl+a>c launch --cwd=last_reported --type=tab
map ctrl+a>, set_tab_title

# Font size adjustments
map ctrl+equal change_font_size all +2.0
map ctrl+plus change_font_size all +2.0
map ctrl+kp_add change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+kp_subtract change_font_size all -2.0
map ctrl+0 change_font_size all 0

# Fullscreen
map f11 toggle_fullscreen

# Config management
map ctrl+a>e no-op # Disable default edit_config_file
map ctrl+a>shift+e launch --type=tab nvim ~/.config/kitty/kitty.conf
map ctrl+a>shift+r combine : load_config_file : launch --type=overlay sh -c 'echo "kitty config reloaded."; echo; read -r -p "Press Enter to exit"; echo ""'
map ctrl+a>shift+d debug_config

# Hints
map ctrl+a>space kitten hints --alphabet asdfqwerzxcvjklmiuopghtybn1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ --customize-processing custom-hints.py
map f3 kitten hints --program '*'

# Double ctrl+a for home (tmux-like)
map ctrl+a>ctrl+a send_text all \x01
