# KORA GENESIS - Modular Hyprland Config
# Main configuration file.
# Source this file from your main hyprland.conf to use it.

# Sourcing variables and colors
source = ~/.config/hypr/scheme/current.conf
source = ~/.config/hypr/variables.conf

# Sourcing modular files
source = ~/.config/hypr/monitors.kora.conf
source = ~/.config/hypr/autostart.kora.conf
source = ~/.config/hypr/rules.kora.conf
source = ~/.config/hypr/envs.kora.conf
source = ~/.config/hypr/keybinds.kora.conf

# General Settings (from general.conf)
general {
    layout = dwindle
    allow_tearing = false
    gaps_workspaces = $workspaceGaps
    gaps_in = $windowGapsIn
    gaps_out = $windowGapsOut
    border_size = $windowBorderSize
    col.active_border = $activeWindowBorderColour
    col.inactive_border = $inactiveWindowBorderColour
}

dwindle {
	preserve_split = true
	smart_split = false
	smart_resizing = true
}

# Decoration (from decoration.conf)
decoration {
    rounding = $windowRounding
    blur {
        enabled = $blurEnabled
        xray = $blurXray
        special = $blurSpecialWs
        ignore_opacity = true
        new_optimizations = true
        popups = $blurPopups
        input_methods = $blurInputMethods
        size = $blurSize
        passes = $blurPasses
    }
    shadow {
        enabled = $shadowEnabled
        range = $shadowRange
        render_power = $shadowRenderPower
        color = $shadowColour
    }
}

# Animations (from animations.conf)
animations {
    enabled = true
    bezier = specialWorkSwitch, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = standard, 0.2, 0, 0, 1
    animation = layersIn, 1, 5, emphasizedDecel, slide
    animation = layersOut, 1, 4, emphasizedAccel, slide
    animation = fadeLayers, 1, 5, standard
    animation = windowsIn, 1, 5, emphasizedDecel
    animation = windowsOut, 1, 3, emphasizedAccel
    animation = windowsMove, 1, 6, standard
    animation = workspaces, 1, 5, standard
    animation = specialWorkspace, 1, 4, specialWorkSwitch, slidefadevert 15%
    animation = fade, 1, 6, standard
    animation = fadeDim, 1, 6, standard
    animation = border, 1, 6, standard
}

# Input (from input.conf)
input {
    kb_layout = br
    numlock_by_default = false
    repeat_delay = 250
    repeat_rate = 35
    focus_on_close = 1
    touchpad {
        natural_scroll = true
        disable_while_typing = $touchpadDisableTyping
        scroll_factor = $touchpadScrollFactor
    }
}

binds {
    scroll_event_delay = 0
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = $workSpaceSwipeFingers
    workspace_swipe_cancel_ratio = 0.15
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

# Misc (from misc.conf)
misc {
    vfr = true
    vrr = 1
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    middle_click_paste = false
    focus_on_activate = true
    session_lock_xray = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
	background_color = rgb($surfaceContainer)
}

debug {
    error_position = 1
}

# Group (from group.conf)
group {
    col.border_active = $activeWindowBorderColour
    col.border_inactive = $inactiveWindowBorderColour
    col.border_locked_active = $activeWindowBorderColour
    col.border_locked_inactive = $inactiveWindowBorderColour
    groupbar {
        font_family = JetBrains Mono NF
        font_size = 15
        gradients = true
        gradient_round_only_edges = false
        gradient_rounding = 5
        height = 25
        indicator_height = 0
        gaps_in = 3
        gaps_out = 3
        text_color = rgb($onPrimary)
        col.active = rgba($primaryd4)
        col.inactive = rgba($outlined4)
        col.locked_active = rgba($primaryd4)
        col.locked_inactive = rgba($secondaryd4)
    }
}
