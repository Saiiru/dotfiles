# hypridle.conf
# KORA · Hypridle Configuration (Grimório Neo-Noir)
#
# Define o comportamento de ociosidade do Hyprland, incluindo bloqueio de tela e suspensão.

general {
    lock_cmd = pidof hyprlock || hyprlock # Comando para bloquear a tela (se hyprlock não estiver rodando)
    # lock_cmd = caelestia shell lock lock # Alternativa do usuário
    before_sleep_cmd = loginctl lock-session # Bloqueia a sessão antes de dormir
    after_sleep_cmd = hyprctl dispatch dpms on # Liga a tela após sair do sono
    ignore_dbus_inhibit = false # Ignorar requisições de inibição de ociosidade via dbus
}

# Listener: Aviso de Ociosidade
listener {
    timeout = 540 # 9 minutos
    on-timeout = notify-send -i "$HOME/.config/swaync/images/ja.png" " You are idle!" # Notificação de ociosidade
    on-resume = notify-send -i "$HOME/.config/swaync/images/ja.png" " Oh! you're Back" " Hello !!!" # Notificação ao retornar
}

# Listener: Bloqueio de Tela
listener {
    timeout = 600 # 10 minutos
    on-timeout = loginctl lock-session # Bloqueia a sessão
    # on-resume = notify-send -i "$HOME/.config/swaync/images/ja.png" " System Unlocked!" # Notificação ao desbloquear
}

# Listener: Desligar Tela
listener {
    timeout = 630 # 10.5 minutos
    on-timeout = hyprctl dispatch dpms off # Desliga a tela
    on-resume = hyprctl dispatch dpms on # Liga a tela
}

# Listener: Suspender
listener {
    timeout = 1200 # 20 minutos
    on-timeout = systemctl suspend-then-hibernate || loginctl suspend # Suspende ou hiberna
    # on-resume = notify-send -i "$HOME/.config/swaync/images/ja.png" " Oh! you're back" "Hello !!!" # Notificação ao retornar
}