# hyprland/animations.conf
# KORA · Hyprland Animations (Grimório Neo-Noir)
#
# Define as animações visuais para janelas, camadas e workspaces no Hyprland.

animations {
    enabled = yes # Habilitar animações

    # Curvas Bezier (para controle de tempo das animações)
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    bezier = specialWorkSwitch, 0.05, 0.7, 0.1, 1 # Para workspaces especiais
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = standard, 0.2, 0, 0, 1

    # Configurações de Animação
    animation = windows, 1, 6, wind, slide # Animação de janelas (abrir/fechar)
    animation = windowsIn, 1, 5, winIn, slide # Animação de entrada de janelas
    animation = windowsOut, 1, 3, smoothOut, slide # Animação de saída de janelas
    animation = windowsMove, 1, 5, wind, slide # Animação de movimento de janelas
    animation = border, 1, 1, liner # Animação de bordas
    animation = borderangle, 1, 180, liner, loop # Animação de ângulo de borda (para bordas arco-íris)
    animation = fade, 1, 3, smoothOut # Animação de fade
    animation = workspaces, 1, 5, overshot # Animação de workspaces
    
    # Animações para versões mais recentes do Hyprland
    animation = workspacesIn, 1, 5, winIn, slide
    animation = workspacesOut, 1, 5, winOut, slide

    # Animações de Camadas (layers)
    animation = layersIn, 1, 5, emphasizedDecel, slide
    animation = layersOut, 1, 4, emphasizedAccel, slide
    animation = fadeLayers, 1, 5, standard

    # Animação de Workspace Especial
    animation = specialWorkspace, 1, 4, specialWorkSwitch, slidefadevert 15%

    # Animações de Fade (adicionais)
    animation = fadeDim, 1, 6, standard