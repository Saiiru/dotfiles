# hyprland/monitors.conf
# KORA · Hyprland Monitor Configuration (Grimório Neo-Noir)
#
# Define a configuração dos monitores conectados ao Hyprland.

# Monitor principal (pode ser ajustado conforme a necessidade)
monitor=HDMI-A-1,2560x1080@74.99100,auto,1

# Configurações para monitores de alta taxa de atualização (High Refresh Rate)
monitor=,highrr,auto,1

# Configurações para monitores de alta resolução (High Resolution)
monitor=,highres,auto,1

# Exemplos de configuração de monitor (descomente e ajuste conforme seu setup)
# monitor = eDP-1, preferred, auto, 1 # Monitor de laptop
# monitor = eDP-1, 2560x1440@165, 0x0, 1 # Exemplo de monitor com resolução e taxa de atualização específicas
# monitor = DP-3, 1920x1080@240, auto, 1
# monitor = HDMI-A-1, preferred, auto, 1

# Para desabilitar um monitor
# monitor=name,disable

# Exemplos de espelhamento de tela
# monitor=DP-3,1920x1080@60,0x0,1,mirror,DP-2
# monitor=,preferred,auto,1,mirror,eDP-1

# Suporte a monitores de 10 bits (descomente se seu monitor suporta)
# NOTE: Cores registradas no Hyprland (ex: cor da borda) não suportam 10 bits.
# NOTE: Alguns aplicativos podem não suportar captura de tela com 10 bits habilitado.
# monitor=,preferred,auto,1,bitdepth,10

# Transformação de monitor (ex: rotação)
# monitor=eDP-1,transform,0

# Reservar área na tela (ex: para painéis)
# monitor=eDP-1,addreserved,10,10,10,49

# Regras de Workspaces (geralmente definidas em rules.conf ou workspaces.conf)
# workspace = 1, monitor:eDP-1
# workspace = name:coding, monitor:DP-1
