# hyprland.conf
# KORA · Hyprland Main Configuration (Grimório Neo-Noir)
#
# Este é o arquivo de configuração principal do Hyprland para o ambiente KORA.
# Ele centraliza o carregamento de todos os módulos de configuração,
# garantindo uma estrutura organizada e fácil de manter.

# --- Variáveis e Esquema de Cores ---
# Carrega variáveis globais e a paleta de cores Grimório Neo-Noir.
source = ~/.config/hypr/variables.conf
source = ~/.config/hypr/scheme/current.conf # Wallust ou esquema de cores customizado

# --- Módulos de Configuração ---
# Cada arquivo abaixo contém configurações específicas para uma área do Hyprland.
source = ~/.config/hypr/hyprland/env.conf # Variáveis de ambiente
source = ~/.config/hypr/hyprland/execs.conf # Comandos de execução única (autostart)
source = ~/.config/hypr/hyprland/general.conf # Configurações gerais (layout, gaps, bordas)
source = ~/.config/hypr/hyprland/input.conf # Configurações de entrada (teclado, mouse, touchpad)
source = ~/.config/hypr/hyprland/misc.conf # Configurações diversas
source = ~/.config/hypr/hyprland/rules.conf # Regras de janela
source = ~/.config/hypr/hyprland/keybinds.conf # Atalhos de teclado
source = ~/.config/hypr/hyprland/monitors.conf # Configuração de monitores
source = ~/.config/hypr/hyprland/animations.conf # Configurações de animações
source = ~/.config/hypr/hyprland/decoration.conf # Configurações de decoração
source = ~/.config/hypr/hyprland/group.conf # Configurações de grupo

# --- Configurações de Usuário (Opcional) ---
# Você pode criar um arquivo hypr-user.conf para suas próprias configurações
# e atalhos que não se encaixam nos módulos acima ou para sobrescrever.
# exec = mkdir -p ~/.config/caelestia && touch -a ~/.config/caelestia/hypr-user.conf
# source = ~/.config/caelestia/hypr-user.conf

# --- Scripts de Inicialização (se necessário) ---
# exec-once = $HOME/.config/hypr/initial-boot.sh # Script para rodar apenas uma vez (ex: setup inicial)

