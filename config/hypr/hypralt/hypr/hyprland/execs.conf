# hyprland/execs.conf
# KORA · Hyprland Autostart Executions (Grimório Neo-Noir)
#
# Define comandos e aplicativos a serem executados uma única vez no lançamento do Hyprland.

# --- Keyring e Autenticação ---
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # Polkit Gnome / KDE

# --- Histórico do Clipboard ---
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# --- Limpeza Automática da Lixeira ---
exec-once = trash-empty 30 # Auto delete trash 30 days old

# --- Cursores ---
exec-once = hyprctl setcursor $cursorTheme $cursorSize
exec-once = gsettings set org.gnome.desktop.interface cursor-theme '$cursorTheme'
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursorSize

# --- Provedor de Localização e Luz Noturna ---
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = sleep 1 && gammastep

# --- Inibição de Ociosidade de Áudio ---
exec-once = sway-audio-idle-inhibit --ignore-source-outputs cava # Idle inhibit when audio playing

# --- Encaminhamento de Comandos de Mídia Bluetooth ---
exec-once = mpris-proxy # Forward bluetooth media commands to MPRIS

# --- Redimensionar e Mover Janelas Picture-in-Picture ---
exec-once = caelestia pip -d

# --- Iniciar Shell ---
exec-once = caelestia shell -d

# --- Daemon de Ociosidade ---
exec-once = hypridle # Starting hypridle to start hyprlock

# --- Variáveis de Ambiente do Sistema ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# --- Aplicativos de Inicialização ---
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = ags
exec-once = blueman-applet
# exec-once = rog-control-center # Comentado, pois é específico de hardware ASUS
exec-once = waybar
exec-once = qs # quickshell AGS Desktop Overview alternative

