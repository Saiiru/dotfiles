# hyprland/keybinds.conf
# KORA · Hyprland Keybinds (Grimório Neo-Noir)
#
# Define todos os atalhos de teclado para o Hyprland.
# Organizado para clareza e fácil personalização.

# --- Variáveis ---
$mod = Super # Tecla modificadora principal (Super/Windows Key)
$terminal = $terminal # Definido em variables.conf
$browser = $browser # Definido em variables.conf
$menu = rofi -show drun -modi drun,filebrowser,run,window # Menu principal (Rofi)
$calculator = kitty -T qalc -e qalc # Calculadora (Qalculate em Kitty)
$clipboard_manager = kitty -T clipse -e clipse # Gerenciador de clipboard (Clipse em Kitty)
$scriptsDir = $HOME/.config/hypr/scripts # Diretório de scripts
$UserScripts = $HOME/.config/hypr/UserScripts # Diretório de scripts do usuário

# --- Atalhos de Aplicativos ---
bind = $mod, Return, exec, $terminal # Abrir terminal
bind = $mod, W, exec, $browser # Abrir navegador
bind = $mod, P, exec, $menu # Abrir menu principal
bind = $mod, C, exec, $calculator # Abrir calculadora
bind = $mod, V, exec, $clipboard_manager # Abrir gerenciador de clipboard

# Menu Rápido (ex: script customizado)
bind = $mod, Escape, exec, app2unit -- quickmenu

# Dunst: Desbloquear wifi/bluetooth e notificar
bind = ,Help, exec, rfkill unblock all && dunstify "wi-fi and bluetooth unblocked"

# Terminal Secundário (ex: Neovim no terminal)
bind = $mod Shift, Return, exec, app2unit -- kitty -e nvim

# --- Controle de Janelas do Hyprland ---
binde = $mod, Q, killactive # Fechar janela ativa (não mata o processo)
bind = $mod Shift, Q, exec, kill -9 $(hyprctl activewindow | grep -oP '(.?<=pid: )\d+') # Matar processo ativo
bind = $mod, S, togglefloating, # Alternar flutuação da janela
bind = $mod, T, pseudo, # Alternar pseudotiling (dwindle layout)
bind = $mod, F, fullscreen # Alternar fullscreen
bind = $mod Shift, F, fullscreenstate, 0, 3 # Alternar fullscreen falso
bind = $mod, E, togglesplit, # Alternar divisão (dwindle layout)
bind = $mod, X, pin, # Fixar/desafixar janela

# Redimensionar Janelas (Alt+Mod+hjkl)
binde = $mod Alt, h, resizeactive, -30 0
binde = $mod Alt, j, resizeactive, 0 30
binde = $mod Alt, k, resizeactive, 0 -30
binde = $mod Alt, l, resizeactive, 30 0

# Mover Janelas (Shift+Mod+hjkl)
binde = $mod Shift, h, movewindow, l
binde = $mod Shift, j, movewindow, d
binde = $mod Shift, k, movewindow, u
binde = $mod Shift, l, movewindow, r

# Focar Janelas (Mod+hjkl)
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# --- Workspaces ---
# Alternar Workspaces (Mod+números)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Mover Janela para Workspace (Mod+Shift+número)
bind = $mod Shift, 1, movetoworkspace, 1
bind = $mod Shift, 2, movetoworkspace, 2
bind = $mod Shift, 3, movetoworkspace, 3
bind = $mod Shift, 4, movetoworkspace, 4
bind = $mod Shift, 5, movetoworkspace, 5
bind = $mod Shift, 6, movetoworkspace, 6
bind = $mod Shift, 7, movetoworkspace, 7
bind = $mod Shift, 8, movetoworkspace, 8
bind = $mod Shift, 9, movetoworkspace, 9
bind = $mod Shift, 0, movetoworkspace, 10

# Navegação de Workspace (Alt+Tab)
bind = Alt, Tab, workspace, m+1
bind = Alt Shift, Tab, workspace, m-1

# Mouse bindings
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Workspace Especial
bind = $mod SHIFT, U, movetoworkspace, special # Mover para workspace especial
bind = $mod, U, togglespecialworkspace, # Alternar workspace especial

# --- Controles de Mídia e Sistema (Teclas de Função XF86) ---
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mod, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ 0%
bind = $mod, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ 100%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioStop, exec, playerctl stop
binde = ,XF86AudioNext, exec, playerctl next
binde = ,XF86AudioPrev, exec, playerctl previous
binde = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = $mod, XF86MonBrightnessUp, exec, brightnessctl set 100%
bind = $mod, XF86MonBrightnessDown, exec, brightnessctl set 1%
binde = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# --- Atalhos de Captura de Tela ---
bind = $mod, Print, exec, $scriptsDir/ScreenShot.sh --now # Screenshot da tela inteira
bind = $mod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area # Screenshot de área
bind = $mod CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5 # Screenshot com 5s de atraso
bind = $mod CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10 # Screenshot com 10s de atraso
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active # Screenshot da janela ativa
bind = $mod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy # Screenshot com Swappy

# --- Atalhos de Laptop (F6) ---
bind = $mod, F6, exec, $scriptsDir/ScreenShot.sh --now # Screenshot (se F6 for Print)
bind = $mod SHIFT, F6, exec, $scriptsDir/ScreenShot.sh --area
bind = $mod CTRL, F6, exec, $scriptsDir/ScreenShot.sh --in5
bind = $mod ALT, F6, exec, $scriptsDir/ScreenShot.sh --in10
bind = ALT, F6, exec, $scriptsDir/ScreenShot.sh --active

# --- Atalhos de Brilho do Teclado ---
binde = , xf86KbdBrightnessDown, exec, $scriptsDir/BrightnessKbd.sh --dec
binde = , xf86KbdBrightnessUp, exec, $scriptsDir/BrightnessKbd.sh --inc

# --- Atalhos de Controle ASUS (se aplicável) ---
bind = , xf86Launch1, exec, rog-control-center
bind = , xf86Launch3, exec, asusctl led-mode -n
bind = , xf86Launch4, exec, asusctl profile -n

# --- Atalhos de Touchpad ---
bind = , xf86TouchpadToggle, exec, $scriptsDir/TouchPad.sh

# --- Outros Atalhos ---
bind = $mod, Period, exec, fuzzel --emoji # Seletor de Emoji
bind = $mod Shift, C, exec, cliphist list | fuzzel | xargs -r wl-copy # Histórico do Clipboard
bind = $mod, F12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Hyprland config is working!" # Notificação de teste
bind = $mod, L, exec, swaylock # Bloquear tela
bind = $mod Shift, L, exec, systemctl suspend-then-hibernate # Suspender/Hibernar
bind = $mod, b, exec, shortcuts -n # Atalhos (se usar shortcuts)
bind = $mod Shift, b, exec, shortcuts -d
bind = $mod ALT, R, exec, $scriptsDir/Refresh.sh # Recarregar Waybar, Swaync, Rofi
bind = $mod ALT, E, exec, $scriptsDir/RofiEmoji.sh # Menu de Emoji (Rofi)
bind = $mod, S, exec, $scriptsDir/RofiSearch.sh # Busca Google (Rofi)
bind = $mod ALT, O, exec, $scriptsDir/ChangeBlur.sh # Alternar desfoque
bind = $mod SHIFT, G, exec, $scriptsDir/GameMode.sh # Alternar modo jogo
bind = $mod ALT, L, exec, $scriptsDir/ChangeLayout.sh # Alternar layout (Master/Dwindle)
bind = $mod ALT, V, exec, $scriptsDir/ClipManager.sh # Gerenciador de Clipboard
bind = $mod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh # Seletor de tema Rofi
bind = $mod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh # Seletor de tema Rofi modificado
bind = $mod SHIFT, M, exec, $UserScripts/RofiBeats.sh # Música online (Rofi)
bind = $mod, W, exec, $UserScripts/WallpaperSelect.sh # Selecionar papel de parede
bind = $mod SHIFT, W, exec, $UserScripts/WallpaperEffects.sh # Efeitos de papel de parede
bind = CTRL ALT, W, exec, $UserScripts/WallpaperRandom.sh # Papel de parede aleatório
bind = $mod CTRL, O, exec, hyprctl setprop active opaque toggle # Desabilitar opacidade na janela ativa
bind = $mod SHIFT, K, exec, $scriptsDir/KeyBinds.sh # Buscar atalhos (Rofi)
bind = $mod SHIFT, A, exec, $scriptsDir/Animations.sh # Menu de animações
bind = $mod SHIFT, O, exec, $UserScripts/ZshChangeTheme.sh # Mudar tema Zsh
bindln = ALT_L, SHIFT_L, exec, $scriptsDir/SwitchKeyboardLayout.sh # Mudar layout de teclado global
bindln = SHIFT_L, ALT_L, exec, $scriptsDir/Tak0-Per-Window-Switch.sh # Mudar layout de teclado por janela
bind = $mod ALT, C, exec, $UserScripts/RofiCalc.sh # Calculadora (Rofi)
bind = $mod ALT, P, submap, passthru # Passagem de teclado para VM
submap = passthru
bind = $mod ALT, P, submap, reset
submap = reset
bind = $mod CTRL ALT, B, exec, pkill -SIGUSR1 waybar # Alternar visibilidade da Waybar
bind = $mod CTRL, B, exec, $scriptsDir/WaybarStyles.sh # Menu de estilos da Waybar
bind = $mod ALT, B, exec, $scriptsDir/WaybarLayout.sh # Menu de layout da Waybar
bind = $mod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}') # Zoom in
bind = $mod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}') # Zoom out
bind = $mod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}') # Zoom in (keypad)
bind = $mod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}') # Zoom out (keypad)
bind = $mod, M, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Alternar mudo do microfone