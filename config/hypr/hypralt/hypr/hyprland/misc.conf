# hyprland/misc.conf
# KORA · Hyprland Miscellaneous Settings (Grimório Neo-Noir)
#
# Define configurações diversas para o comportamento geral do Hyprland.

misc {
    vfr = true # Habilitar Variable Frame Rate
    vrr = 1 # Habilitar Variable Refresh Rate (0: desativado, 1: ativo, 2: ativo para janelas fullscreen)

    animate_manual_resizes = false # Desabilitar animações ao redimensionar manualmente
    animate_mouse_windowdragging = false # Desabilitar animações ao arrastar janelas com o mouse

    disable_hyprland_logo = true # Desabilitar o logo do Hyprland na inicialização
    disable_splash_rendering = true # Desabilitar a renderização da tela de splash
    force_default_wallpaper = 0 # Não forçar o papel de parede padrão

    new_window_takes_over_fullscreen = 2 # Nova janela assume fullscreen (0: desativado, 1: ativo, 2: ativo se a janela for fullscreen)
    allow_session_lock_restore = true # Permitir restauração do bloqueio de sessão
    middle_click_paste = false # Desabilitar colar com clique do meio
    focus_on_activate = true # Focar na janela ao ativar
    session_lock_xray = true # Efeito raio-x no bloqueio de sessão

    mouse_move_enables_dpms = true # Movimento do mouse ativa DPMS
    key_press_enables_dpms = true # Pressionar tecla ativa DPMS

	background_color = rgb($grimorio_bg) # Cor de fundo (usando grimorio_bg)

    enable_anr_dialog = true # Habilitar diálogo de "Application not Responding" (ANR)
    anr_missed_pings = 15 # Limite de pings perdidos para ANR

    enable_swallow = off # Desabilitar "swallow" (janela do terminal engole o aplicativo)
    swallow_regex = ^(kitty)$ # Regex para janelas a serem engolidas (se swallow estiver ativado)

    focus_on_activate = false # Não focar na janela ao ativar (do UserSettings.conf)
    initial_workspace_tracking = 0 # Rastreamento inicial do workspace
}

debug {
    error_position = 1 # Posição do erro (para depuração)
}
