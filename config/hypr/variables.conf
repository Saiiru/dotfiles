# hypr/variables.conf
# KORA · Hyprland Variables (Grimório Neo-Noir)
#
# Centraliza todas as variáveis de configuração do Hyprland,
# incluindo definições de aplicativos, temas, gaps, bordas e keybinds.
# Cores baseadas na paleta 'cybersynth' para coesão visual.

# --- Aplicações Padrão ---
$terminal = kitty # Terminal principal
$browser = zen-twilight # Navegador principal (Zen-Twilight)
$textEditor = nvim # Editor de texto (Neovim)
$fileExplorer = thunar # Gerenciador de arquivos

# --- Cores Grimório Neo-Noir (Baseado em Cybersynth) ---
# Estas variáveis são usadas para definir as cores em todo o Hyprland.
# Elas são baseadas na paleta Cybersynth para consistência visual.
$grimorio_bg = 0B0A12 # Fundo principal (near-black)
$grimorio_surface = 141127 # Superfície, painéis (darker than bg)
$grimorio_dim = 262533 # Elementos dim (borders, inactive)
$grimorio_text = F8F8F2 # Texto principal (off-white)
$grimorio_muted = 6C7086 # Texto mutado, comentários (grayish)
$grimorio_neon_pink = FF2D95 # Neon Pink (primary accent, errors)
$grimorio_neon_mag = FF6EC7 # Neon Magenta (secondary accent, warnings)
$grimorio_neon_cyan = 00F0FF # Neon Cyan (functions, info)
$grimorio_neon_blue = 00CFFF # Neon Blue (selection, active elements)
$grimorio_neon_purple = 9A6CFF # Neon Purple (keywords, highlights)
$grimorio_neon_yellow = FFD166 # Neon Yellow (strings, warnings)
$grimorio_neon_green = 7CFF00 # Neon Green (success, git add)

# --- Variáveis de Estilo de Janela ---
$windowOpacity = 0.95 # Opacidade padrão das janelas
$windowRounding = 10 # Arredondamento das bordas das janelas
$windowBorderSize = 3 # Espessura da borda da janela

# Cores das Bordas das Janelas (usando a paleta grimório)
$activeWindowBorderColour = $grimorio_neon_purple # Borda da janela ativa
$inactiveWindowBorderColour = $grimorio_dim # Borda da janela inativa

# --- Gaps (Espaçamentos) ---
$workspaceGaps = 8 # Espaçamento entre workspaces
$windowGapsIn = 2 # Espaçamento interno da janela
$windowGapsOut = 8 # Espaçamento externo da janela
$singleWindowGapsOut = 0 # Espaçamento para janela única

# --- Touchpad ---
$touchpadDisableTyping = true # Desabilitar touchpad ao digitar
$touchpadScrollFactor = 0.3 # Fator de rolagem do touchpad
$Touchpad_Device = asue1209:00-04f3:319f-touchpad # Dispositivo touchpad (do Laptops.conf)

# --- Blur ---
$blurEnabled = true # Habilitar desfoque
$blurXray = false # Desabilitar raio-x no desfoque
$blurSpecialWs = false # Desfoque em workspaces especiais
$blurPopups = true # Desfoque em popups
$blurInputMethods = true # Desfoque em métodos de entrada
$blurSize = 8 # Tamanho do desfoque
$blurPasses = 2 # Passes de desfoque

# --- Sombra ---
$shadowEnabled = true # Habilitar sombra
$shadowRange = 20 # Alcance da sombra
$shadowRenderPower = 3 # Poder de renderização da sombra
$shadowColour = rgba($grimorio_dim, 0.5) # Cor da sombra (usando grimorio_dim com opacidade)

# --- Cursor ---
$cursorTheme = Bibata-Modern-Ice # Tema do cursor
$cursorSize = 24 # Tamanho do cursor

# --- Outros ---
$volumeStep = 10 # Passo do volume em porcentagem
$workSpaceSwipeFingers = 3 # Número de dedos para deslizar workspace

# --- Variáveis de Script e Configuração ---
$scriptsDir = $HOME/.config/hypr/scripts # Diretório de scripts
$UserConfigs = $HOME/.config/hypr/UserConfigs # Diretório de configurações do usuário
$UserScripts = $HOME/.config/hypr/UserScripts # Diretório de scripts do usuário

# --- Variáveis de Ambiente (para env.conf) ---
# Estas serão movidas para hyprland/env.conf, mas são definidas aqui para referência.
# MOZ_ENABLE_WAYLAND para Firefox
$MOZ_ENABLE_WAYLAND = 1
# ELECTRON_OZONE_PLATFORM_HINT para Electron
$ELECTRON_OZONE_PLATFORM_HINT = auto
# Cursor theme for GTK/QT
$XCURSOR_THEME = $cursorTheme
$XCURSOR_SIZE = $cursorSize
# QT/GTK backends
$GDK_BACKEND = wayland,x11
$QT_QPA_PLATFORM = wayland;xcb
$SDL_VIDEODRIVER = wayland,x11
$CLUTTER_BACKEND = wayland
# XDG specs
$XDG_CURRENT_DESKTOP = Hyprland
$XDG_SESSION_TYPE = wayland
$XDG_SESSION_DESKTOP = Hyprland
# QT scaling
$QT_AUTO_SCREEN_SCALE_FACTOR = 1
$QT_WAYLAND_DISABLE_WINDOWDECORATION = 1
$QT_QPA_PLATFORMTHEME = qt5ct
$QT_QUICK_CONTROLS_STYLE = org.hyprland.style
# XWayland scaling
$GDK_SCALE = 1
$QT_SCALE_FACTOR = 1
# Java AWT
$_JAVA_AWT_WM_NONREPARENTING = 1
# HYPRCURSOR
$HYPRCURSOR_THEME = Bibata-Modern-Ice
$HYPRCURSOR_SIZE = 24