# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/
monitor=HDMI-A-1,preferred,auto,1
dwindle {
    pseudotile = yes
    preserve_split = yes
    special_scale_factor = 0.8
}

master {
    new_status = master
    new_on_top = 1
    mfact = 0.55  # Aumentei a proporção da área master para 55%
}

general {
    border_size = 2
    gaps_in = 6
    gaps_out = 8

    resize_on_border = true

    # Cores atualizadas para neon
    col.active_border = rgba(0x00FFFF, 1)  # Neon Cyan
    col.inactive_border = rgba(0x1c1c2e, 1)  # Mantido como uma cor suave para o fundo

    layout = dwindle
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 50
    repeat_delay = 300

    sensitivity = 0  # Sensibilidade do mouse
    numlock_by_default = true
    left_handed = false
    follow_mouse = true
    float_switch_override_focus = false

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        clickfinger_behavior = false
        middle_button_emulation = true
        tap-to-click = true
        drag_lock = false
    }

    touchdevice {
        enabled = true
    }

    tablet {
        transform = 0
        left_handed = 0
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 500
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
}

group {
    col.border_active = rgba(0xFF00FF, 1)  # Neon Magenta para a borda ativa

    groupbar {
        col.active = rgba(0xFF4500, 1)  # Neon OrangeRed para o grupo ativo
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = false
    initial_workspace_tracking = 0
    middle_click_paste = false
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

xwayland {
    force_zero_scaling = true
}

render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = false
}

cursor {
    no_hardware_cursors = false
    enable_hyprcursor = true
    warp_on_change_workspace = true
    no_warps = true
}
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.8

    drop_shadow = true
    shadow_range = 6
    shadow_render_power = 2

    # # Ajustando as cores para o formato correto
    # col.shadow = rgba(255, 20, 147, 0.6)  # Neon Deep Pink com opacidade
    # col.shadow_inactive = rgba(0, 0, 255, 0.4)  # Azul neon suave com opacidade
    #
    # # Bordas neon
    # col.active_border = rgba(0, 255, 255, 1.0)  # Neon Cyan
    # col.inactive_border = rgba(255, 105, 180, 1.0)  # Neon Pink
    # col.nogroup_border = rgba(255, 215, 0, 1.0)  # Neon Yellow

     blur {
        enabled = true
        size = 50
        passes = 6
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }

    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 180, liner, loop  # Usado para bordas arco-íris e cores rotativas
    animation = fade, 1, 3, smoothOut
    animation = workspaces, 1, 5, overshot

    # Animações para -git ou versão >0.42.0
    animation = workspacesIn, 1, 5, winIn, slide
    animation = workspacesOut, 1, 5, winOut, slide
}

