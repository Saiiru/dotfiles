# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

# ---------------------------------------
# INITIAL DEFINITIONS AND FILE INCLUSION
# ---------------------------------------
# Include custom colors
include colors.conf

# Define special symbol mappings (Nerd Fonts)
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E634,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF Symbols Nerd Font

# ---------------------------------------
# FONT CONFIGURATION
# ---------------------------------------
font_family        FiraCode Nerd Font
bold_font          FiraCode Nerd Font Bold
italic_font        Maple Mono NF
bold_italic_font   Maple Mono NF

font_size 12.0
adjust_line_height  0
adjust_column_width 0

# Cursor settings
cursor_shape block
cursor_blink_interval -1

# ---------------------------------------
# APPEARANCE AND VISUAL FEATURES
# ---------------------------------------
# Background settings
background_image ~/dotfiles/Wallpapers/batmanblack.png
background_image_layout scaled

# Disable ligatures
disable_ligatures never

# Define URL color
url_color #0087bd
url_style single

# Enable alert sound
enable_audio_bell yes

# Window margin settings
window_margin_width 0.2

# Enable remote control
allow_remote_control yes

# ---------------------------------------
# PERFORMANCE AND BEHAVIOR SETTINGS
# ---------------------------------------
scrollback_lines 2000

# ---------------------------------------
# ENVIRONMENT VARIABLES
# ---------------------------------------
# Set environment variables if needed
# Example:
# env VAR_NAME=value

# ---------------------------------------
# TERMINAL EMULATION SETTINGS
# ---------------------------------------
term xterm-kitty

# ---------------------------------------
# MACOS SETTINGS (IF APPLICABLE)
# ---------------------------------------
# (Uncomment relevant lines if needed for MacOS)
# macos_titlebar_color system
# macos_quit_when_last_window_closed no
# macos_window_resizable yes

# ---------------------------------------
# KEYBOARD SHORTCUTS
# ---------------------------------------
# Custom keyboard shortcuts can be defined here
# Example:
# map kitty_mod+c copy_to_clipboard
# map kitty_mod+v paste_from_clipboard

# ---------------------------------------
# CLIPBOARD SETTINGS
# ---------------------------------------
# Clipboard action mappings
# map kitty_mod+c copy_to_clipboard
# map kitty_mod+v paste_from_clipboard
# map kitty_mod+s paste_from_selection
# map kitty_mod+o pass_selection_to_program

# ---------------------------------------
# REMOTE CONTROL OPTIONS
# ---------------------------------------
# Allow remote control from other programs
# allow_remote_control yes

